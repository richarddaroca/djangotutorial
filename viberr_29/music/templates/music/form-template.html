{# whenever django generates a form for you it would be in a list named "form" #}

{% for field in form %}
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <span class="text-danger small">{{ field.errors }}</span> {# {{name_in_line3.errors}} everytime they leave it blank or an error this will be displayed #}
        </div>
        <label class="control-label col-sm-2">{{ field.label_tag }}</label> {# label_tag is the name of the field/label #}
        <div class="col-sm-10">{{ field }}</div>
    </div>

{% endfor %}
